<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1E1E1E;
        }
        .selection, .scenario, .actions, .result {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background-color: #2E2E2E;
            color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #3A3A3A;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        button:active {
            background-color: #777;
        }
        #loading {
            display: none;
        }
        .typing {
            border-right: 2px solid #FFF;
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #FFF }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wordSelection" class="selection">
            <h2>Выберите слово</h2>
            <div id="words"></div>
        </div>
        <div id="scenarioSection" class="scenario">
            <h2>Сценарий</h2>
            <p id="scenarioText"></p>
        </div>
        <div id="actionsSection" class="actions">
            <textarea id="userActions" placeholder="Опишите ваши действия..."></textarea>
            <button onclick="submitActions()">Отправить</button>
        </div>
        <div id="resultSection" class="result">
            <h2>Результат</h2>
            <p id="result"></p>
        </div>
        <div id="loading">Загрузка...</div>
    </div>

    <script>
        const wordsList = [
            ["дерево", "река", "гора", "лес", "пещера", "долина", "поле", "озеро", "берег", "лук"],
            ["синий", "красный", "зеленый", "желтый", "черный", "белый", "фиолетовый", "оранжевый", "серый", "розовый"],
            ["Россия", "Франция", "Япония", "Италия", "Китай", "Индия", "Бразилия", "Канада", "Австралия", "Германия"]
        ];

        let selectedWords = [];
        let currentStep = 0;
        let generatedScenario = '';

        function displayWords() {
            const wordsDiv = document.getElementById('words');
            wordsDiv.innerHTML = '';
            wordsList[currentStep].forEach(word => {
                const wordButton = document.createElement('button');
                wordButton.textContent = word;
                wordButton.onclick = () => selectWord(word);
                wordsDiv.appendChild(wordButton);
            });
        }

        function selectWord(word) {
            selectedWords.push(word);
            currentStep++;
            if (currentStep < wordsList.length) {
                displayWords();
            } else {
                generateScenario();
            }
        }

        async function generateScenario() {
            console.log("Selected words:", selectedWords);
            document.getElementById('loading').style.display = 'block';
            const response = await fetch('http://127.0.0.1:5000/api/generate_scenario', {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ words: selectedWords })
            });
            document.getElementById('loading').style.display = 'none';
            const result = await response.json();
            console.log("Generated scenario:", result);
            generatedScenario = result.scenario;
            typeEffect(document.getElementById('scenarioText'), generatedScenario);
            document.getElementById('wordSelection').style.display = 'none';
            document.getElementById('scenarioSection').style.display = 'block';
            document.getElementById('actionsSection').style.display = 'block';
        }

        async function submitActions() {
            const actions = document.getElementById('userActions').value;
            console.log("Submitting actions:", actions);
            const response = await fetch('http://127.0.0.1:5000/api/process_actions', {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ scenario: generatedScenario, actions })
            });
            const result = await response.json();
            console.log("Response from processing actions:", result);
            typeEffect(document.getElementById('result'), result.response);
            document.getElementById('resultSection').style.display = 'block';
        }

        function typeEffect(element, text) {
            const typingSpeed = 50;  
            element.innerHTML = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, typingSpeed);
                } else {
                    element.classList.remove('typing');
                }
            }
            element.classList.add('typing');
            type();
        }

        displayWords();
    </script>
</body>
</html>
